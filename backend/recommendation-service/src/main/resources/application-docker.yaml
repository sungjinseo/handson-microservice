server:
  port: 8080

spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      auto-index-creation: true
      authentication-database: admin
      host: r2dbc-mongo
      port: 27017
      database: greatseo
      username: greatseo
      password: greatseo

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: greatseo
    password: greatseo

  cloud.stream:
    defaultBinder: rabbit
    bindings:
      recommendation-in-0:
        destination: recommendation
        group: recommendationGroup
        consumer:
          retry-template-name: defaultRetryTemplate #<retry-template-bean 명 등록>
        #error-handler-definition: productErrorHandler
    kafka.binder:
      brokers: 127.0.0.1
      defaultBrokerPort: 9092