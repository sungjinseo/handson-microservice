server:
  port: 80

spring:
  config:
    activate:
      on-profile: docker

  rabbitmq:
    host: rabbit-haproxy
    port: 5672
    username: greatseo
    password: greatseo

  cloud.stream:
    defaultBinder: rabbit
    bindings:
      review-in-0:
        destination: review
        group: reviewGroup
        consumer:
          retry-template-name: defaultRetryTemplate #<retry-template-bean 명 등록>
        #error-handler-definition: productErrorHandler
    kafka.binder:
      brokers: 127.0.0.1
      defaultBrokerPort: 9092

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://r2dbc-maria:3306/greatseo?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: greatseo
    password: greatseo

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true #To beautify or pretty print the SQL
        show_sql: true #show sql

management:
  endpoints:
    web:
      exposure.include: "*"
      base-path: /actuator
      path-mapping:
        health: health
    health.show-details: "ALWAYS"

eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka/